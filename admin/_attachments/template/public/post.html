<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <meta name="description" content="{{description}}">
   <meta name="author" content="{{author}}">
   <meta name="keywords" content="{{keywords}}">
   <meta name="robots" content="{{robots}}">
   <meta name="generator" content="chlog">
   <title>
      {{title}}
   </title>

   <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700|Inconsolata' rel='stylesheet' type='text/css'>
   <!-- Application styles -->
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="top-menu">
      <nav class="ink-navigation">
         <ul class="menu horizontal shadowed white">
            <li class="active">
               <a id="title" href="#">{{title}}</a>
            </li>
         </ul>
      </nav>
   </div>

   <div id="content" class="ink-grid">
      <div class="column-group">
         <article class="xlarge-60 large-70 medium-70 small-100 tiny-100">
            {{{content}}}
         </article>
      </div>
   </div>

   <!-- tracking code -->
   {{#if code}}
   <script>
   {{{code}}}
   </script>
   {{/if}}

</body>

</html>
