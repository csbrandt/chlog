{{#ifOdd @index}}
<a class="small-100 medium-40 large-40 xlarge-40 clearfix posttile" href="#post/{{_id}}">
   {{else}}
<a class="small-100 medium-60 large-60 xlarge-60 clearfix posttile" href="#post/{{_id}}">
{{/ifOdd}}
      <div class="image-screen">
         {{#if bgImgUrl}}
         <div class="image-screen-bgimage" style="background-image:url({{bgImgUrl}})"></div>{{/if}}
         <div class="box clearfix">
            <div class="content-preview">{{{preview}}}</div>
            {{#if published}}
            <small>Published {{timeago published}}</small>
            {{/if}}
         </div>
      </div>
   </a>
